<html xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通headerで置き換える -->
<head th:replace="common :: meta_header('top',~{::link},~{::script})">
<!-- (2)このページ固有で読み込むCSS/JS はここに追加する -->
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<div th:replace="common :: nav-bar"></div>
		<!-- /.navbar -->
		<div th:replace="common :: main-sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">

								<li class="breadcrumb-item active">区分種別マスター管理</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div th:fragment="content" class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="card ">
								<div class="card-header">
									<h3 class="card-title">検索条件</h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="row">
													<div class="col-4">
														<label for="sex">区分種別コード</label> <input type="email" class="form-control" id="name" placeholder="KBS9999"></label>
													</div>
													<div class="col-4">
														<label for="sex">区分種別名</label> <input type="email" class="form-control" id="name" placeholder="区分種別名"></label>
													</div>
													<div class="col-4">
														<label for="sex">区分種別短名</label> <input type="email" class="form-control" id="name" placeholder="区分種別短名"></label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="submit" class="btn btn-info" data-toggle="modal" data-target="#modal-default">新規登録</button>
									<button type="button" class="btn btn-primary float-right">検索</button>
								</div>
								<!-- /.card-footer-->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col-md-6 -->
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">区分種別一覧</h3>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>種別コード</th>
												<th>種別名</th>
												<th>種別短命</th>
												<th col-span="2">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>KBS001</td>
												<td>性別区分</td>
												<td>性別</td>
												<td>
													<div class="btn-group" role="group" aria-label="ボタングループサンプル">
														<button type="button" class="btn btn-block btn-info btn-sm">修正</button>
														<br />
														<button type="button" class="btn btn-block btn-danger btn-sm">削除</button>
													</div>
												</td>
											</tr>
											<tr>
												<td>KBS002</td>
												<td>性別区分</td>
												<td>性別</td>
												<td>
													<div class="btn-group" role="group" aria-label="ボタングループサンプル">
														<button type="button" class="btn btn-block btn-info btn-sm">修正</button>
														<br />
														<button type="button" class="btn btn-block btn-danger btn-sm">削除</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
								<div class="card-footer clearfix">
									<ul class="pagination pagination-sm m-0 float-right">
										<li class="page-item"><a class="page-link" href="#">«</a></li>
										<li class="page-item"><a class="page-link" href="#">1</a></li>
										<li class="page-item"><a class="page-link" href="#">»</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Control Sidebar -->
		<div th:replace="common :: control-sidebar"></div>
		<!-- /.control-sidebar -->

		<!-- Main Footer -->
		<div th:replace="common :: main-footer"></div>
	</div>
	<!-- ./wrapper -->
	<!-- /.modal -->

	<div class="modal fade" id="modal-sm">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck2"> <label class="form-check-label" for="exampleCheck2">Remember me</label>
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


	<div class="modal fade" id="modal-lg">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Large Modal</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">

					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck2"> <label class="form-check-label" for="exampleCheck2">Remember me</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


	<div class="modal fade" id="modal-default">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">新規登録</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-4 col-form-label">区分種別コード</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputEmail3" placeholder="KBS9999">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">区分種別名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" placeholder="区分種別名">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-4 col-form-label">区分種別短名</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputPassword3" placeholder="区分種別短名">
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
					<button type="button" class="btn btn-primary">登録</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
